name: Release

on:
  push:
    branches:
      - 'release/**'

jobs:
  create-pr-on-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - id: get_version
        uses: battila7/get-version-action@v2.2.1

      - run: npm version ${{ steps.get_version.outputs.version-without-v }} --allow-same-version --no-git-tag-version

      - name: Commit changes
        uses: EndBug/add-and-commit@v6
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: 'Release ${{ steps.get_version.outputs.version-without-v }}'
          add: '["package.json", "package-lock.json"]'

      - name: Create Release Pull Request
        uses: repo-sync/pull-request@v2
        with:
          destination_branch: master
          pr_title: "Release ${{ steps.get_version.outputs.version-without-v }}"
          github_token: ${{ github.token }}
